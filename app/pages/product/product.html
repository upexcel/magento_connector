<ion-header>
    <ion-navbar primary>
        <ion-toolbar >
            <ion-title start>  {{ product }}
            </ion-title>
            <ion-buttons end>
                <button>
                    <ion-icon name="add"></ion-icon>
                </button>
            </ion-buttons>
        </ion-toolbar>
    </ion-navbar>
</ion-header>
<ion-content>
     <ion-spinner *ngIf="spin" style="margin-left: 50%;"></ion-spinner>
    <ion-grid *ngIf="response" style='padding: 0px;'>
        <ion-row  responsive-lg responsive-md responsive-sm>
            <ion-col width-100 style='padding: 0px;'>
                <ion-card>
                    <div style="height: 270px; width:100%">
                        <img src="{{images}}" style="min-height: 140px; height: 270px; max-width: 250px; cursor: pointer; margin: 0px auto;"/>
                    </div>
                    <ion-card-content>

                        <ion-slides pager #mySlider [options]="mySlideOptions" *ngIf="response.data.data">

                                    <ion-slide>
                                <ion-row class="center">
                                    <ion-col *ngFor = "let img of response.data.data.media_images" (click)="slideClick(img)" style="max-width: 85px;">
                                        <img src="{{img}}" style="max-height: 100px; cursor: pointer;"/>                             
                                    </ion-col>
                                </ion-row>
                            </ion-slide>
                        </ion-slides>

                        <ion-row >
                            <ion-col>
                                <h2>{{response.data.data.name}}</h2>
                            </ion-col>
                        </ion-row>
                        <ion-row> 
                            <ion-col style='padding: 0px;'> 
                                <p [ngClass]="{'line': condition==true}" style="font-size: 0.7em; width: auto; width: auto; float: left; margin-right: 8px;line-height: 2;">{{price}}</p>
                                <p  *ngIf="sp_priceShow == true" style="font-size: 0.9em; font-weight: 400">{{s_price}}</p>
                            </ion-col>
                        </ion-row>
                         <ion-row wrap>
                             <ion-col width-50 *ngFor="let key of keys">
                                      <ion-item class="selectlist">
                                     <ion-label class="lable">{{response.data.associated_products.attributes[key].label}}</ion-label>
                                     <ion-label class="lable" *ngIf="response.data.associated_products.attributes[key].label=='Color'">
                                         <ion-buttons style='text-align: right;'>
                                             <ion-icon name="radio-button-on" style="color:black;" id="color"></ion-icon>
                                         </ion-buttons>
                                     </ion-label>
                                     <ion-select [(ngModel)]="res[key]"  [placeholder]="0"  (ngModelChange)="onChange(res,key)">
                                         <span *ngFor= "let obj of response.data.associated_products.attributes[key].options">
                                             <ion-option *ngIf="selectshow || obj.shown"  [value]="obj" >
                                                 <ion-label class="lable">{{obj.label}}</ion-label></ion-option>
                                         </span>
                                     </ion-select>
                                </ion-item>
                            </ion-col>                         
                         </ion-row>
                        <p style="font-size: 13px; ">{{response.data.data.short_description}}</p>
                        <ion-row center >
                            <ion-col class="center">
                                <button  primary round  (click)=" addcart(response.data)" >ADD CART</button>
                            </ion-col>
                        </ion-row>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
