
<ion-header style="margin-bottom: 20px;">

    <ion-navbar primary>
        <ion-title>Signup</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>

    <form [formGroup]="regForm" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        <ion-item>
            <ion-label floating>First Name</ion-label>
            <ion-input type="text"  formControlName="firstname" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></ion-input>
        </ion-item>  
        <ion-item>
            <ion-label floating>Last Name</ion-label>
            <ion-input type="text"  formControlName="lastname" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text"  formControlName="email" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password"  formControlName="password" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></ion-input>
        </ion-item>
        <ion-item style="padding:36px;">
            <ion-label> <b>RECEIVE NEWSLETTERS</b></ion-label>
            <ion-toggle dark checked="false"></ion-toggle>
        </ion-item>
        <ion-grid >
            <ion-row center >
                <ion-col class="center">
                   <button type="submit" id="btn1" primary round   [disabled]="!regForm.valid" (click)="signup(regForm.value)">SIGN UP</button>
                </ion-col>
            </ion-row>
        </ion-grid> 

    </form>
    <p align="center" style="padding: 44px;">By Clicking Sign Up you are agreeing to the <a href="#" style="text-decoration: none;">Terms and use</a> and <a href="#" style="text-decoration: none;">Privacy policy</a></p>
</ion-content>
