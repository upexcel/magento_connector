<ion-header>

    <ion-navbar>
        <ion-title>Signup</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <form [formGroup]="regForm" (ngSubmit)="signup(regForm.value)">
        <div style="margin-top: 20px;">
            <ion-item>
                <ion-label stacked></ion-label>
                <ion-input type="text" placeholder="First Name"  formControlName="firstname"></ion-input>
            </ion-item>  
            <ion-item>
                <ion-label stacked></ion-label>
                <ion-input type="text"  placeholder="Last Name" formControlName="lastname"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked></ion-label>
                <ion-input type="email"  placeholder="Email" formControlName="email"></ion-input>
            </ion-item>
            <ion-item >
                <ion-label stacked></ion-label>
                <ion-input type="password"  placeholder="Password" formControlName="password" ></ion-input>
            </ion-item>
            <ion-item style="padding:36px;">
                <ion-label> <b>RECEIVE NEWSLETTERS</b></ion-label>
                <ion-toggle dark checked="false"></ion-toggle>
            </ion-item>
            <div class="loginblock1">
                <button type="submit" id="btn1" secondary round   [disabled]="!regForm.valid">SIGN UP</button>
            </div>
        </div>
    </form>
    <p align="center" style="padding: 44px;">By Clicking Sign Up you are agreeing to the <a href="#" style="text-decoration: none;">Terms and use</a> and <a href="#" style="text-decoration: none;">Privacy policy</a></p>
</ion-content>
