<ion-content class="tour">

    <ion-grid>
          <ion-row >
            <ion-col style="text-align: right;">
     <ion-icon name="close" (click)="close()"></ion-icon>
              </ion-col>
        </ion-row>
        <ion-row style="margin-bottom: 20px;">
            <ion-col style="text-align: center;">
                <img src="{{logo}}" alt="{{logo_alt}}" style="max-width: 100px; margin: 40px;"/>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col >
                <ion-slides #mySlider [options]="mySlideOptions" >

                    <ion-slide *ngFor="let desc of descriptions;let i=index">
                        <ion-row>
                            <ion-col>
                               <p class="heading">  {{desc.title}} </p>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col>
                                <p class="align"> {{desc.description}}</p>
                            </ion-col>
                        </ion-row>
                    </ion-slide>   

                </ion-slides>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
