<ion-content class="tour">

    <ion-grid>
        <ion-row >
            <ion-col >
                <button (click)="close()" clear dark>                    
                <ion-icon name="close-circle"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
        <ion-row class="margBot20">
            <ion-col class="center">
                <img src="{{logo}}" alt="{{logo_alt}}" class="logo"/>

            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col >
                <ion-slides #mySlider [options]="mySlideOptions" >

                    <ion-slide *ngFor="let desc of descriptions;let i=index">
                        <ion-row>
                            <ion-col>
                                <p class="heading">  {{desc.title}} </p>
                            </ion-col>
                        </ion-row>                      
                        <ion-row>
                            <ion-col>
                                <p class="align"> {{desc.description}}</p>
                            </ion-col>
                        </ion-row>
                    </ion-slide>   
                    <ion-slide *ngIf="getStarted_show">
                        <ion-row>
                            <ion-col>
                                <button (click)="gotologin()" full> Get Started now!!</button>
                            </ion-col>
                        </ion-row> 
                    </ion-slide>   
                </ion-slides>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
