<ion-header class="home">
    <ion-navbar primary>
        <button menuToggle (click)="openMenu()">
                <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>
            Home
        </ion-title>

        <ion-buttons end>
            <button (click)="presentPopover($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>
<ion-menu type="overlay"  [content]="content">
    <ion-toolbar primary>
        <ion-title>Categories</ion-title>
    </ion-toolbar>
    <ion-list  no-lines *ngFor="let list of lists">
               <ion-item  ion-item *ngFor="let list1 of list.children;let i=index" (click)="toggle(list1)" style="cursor:pointer">
               {{list1.name}}
               <ion-icon primary item-right top [name]="list1.icon"></ion-icon>   
            <ion-list *ngIf="list1.showDetails" text-wrap>
                <ion-item *ngFor="let glist of list1.children" (click)="con(glist.id)">
                    {{glist.name}}
            </ion-item>
        </ion-list>
    </ion-item>
</ion-list>
</ion-menu>

<ion-nav id="nav"  #content [root]="rootPage" >

</ion-nav>

    <ion-spinner *ngIf="spin" style="margin-left: 50%;"></ion-spinner>
    <ion-grid *ngIf="clickshow">
        <ion-row wrap responsive-sm  >
            <ion-col  width-25 *ngFor="let product of products">
                      <ion-card>
                    <img src="{{product.data.media_images}}" alt="...">
                    <ion-card-content>
                        <ion-card-title style="font-size: 12px;">
                            {{product.data.name}}
                        </ion-card-title>

                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
