<ion-header class="home">
    <ion-navbar primary>
        <button menuToggle (click)="openMenu()">
                <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title text-center>
            Home
        </ion-title>

        <ion-buttons end>
            <button (click)="presentPopover($event)">
                <ion-icon name="more"></ion-icon>
                <!--            <button (click)="logout()">
                                Logout
                --></button>
        </ion-buttons>
    </ion-navbar>

</ion-header>
<ion-menu type="overlay"  [content]="content">
    <ion-toolbar primary>
        <ion-title>Categories</ion-title>
    </ion-toolbar>
    <ion-list  no-lines *ngFor="let list of lists">

               <ion-item  ion-item *ngFor="let list1 of list.children;let i=index" (click)="toggle(list1)" style="cursor:pointer">
               {{list1.name}}
               <ion-icon primary item-right top [name]="list1.icon" style="position:absolute;margin-left:-28px;"></ion-icon>   
            <ion-list *ngIf="list1.showDetails" text-wrap>
                <ion-item *ngFor="let glist of list1.children" (click)="con(glist.id,glist.name)">
                    {{glist.name}}
            </ion-item>
        </ion-list>
    </ion-item>
    </ion-list>
</ion-menu>

<ion-nav id="nav"  #content [root]="rootPage" >

</ion-nav>

<ion-content class="home">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Refreshing...">

        </ion-refresher-content>
    </ion-refresher>
    <ion-grid style='padding: 0px;'>
        <ion-row style="padding: 0px;height: auto; max-height: 220px;">
            <ion-col style='padding: 0px;'>
                <ion-slides  [options]="mySlideOptions">
                    <ion-slide *ngFor="let images of img">
                        <img src="{{images}}" style="width: 100%;margin-top: -10px;max-height: 220px;"/>                      
                    </ion-slide>
                </ion-slides>
            </ion-col>
        </ion-row>
    </ion-grid>
    
       <!---- desktop display feature products-->

    <ion-grid showWhen="landscape"> 
         <ion-spinner *ngIf="spin" style="margin-left: 50%;"></ion-spinner>
        <ion-row wrap>
            <ion-col width-25 *ngFor="let feat_prod of feature_products">
                     <ion-card (click)="gotoproduct(feat_prod.data.sku)" style="cursor: pointer">
                    <img src="{{feat_prod.data.media_images}}" style="height: 200px;width: 200px;"/>
                    <ion-card-content>
                        <ion-card-title style='font-size: 14px;text-align: center;'>
                            {{feat_prod.data.name}}
                        </ion-card-title>
                        <p style='text-align: center'>Price:{{feat_prod.data.display_price}}</p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
    
    <!---- mobile display feature products-->
    <ion-grid showWhen="mobile"> 
          <ion-spinner *ngIf="spin" style="margin-left: 50%;"></ion-spinner>
        <ion-row wrap>
            <ion-col width-50 *ngFor="let feat_prod of feature_products">
                     <ion-card (click)="gotoproduct(feat_prod.data.sku)" style="cursor: pointer">
                    <img src="{{feat_prod.data.media_images}}" style="height: 120px;width: 200px;"/>
                    <ion-card-content>
                        <ion-card-title style='font-size: 12px;text-align: center;'>
                            {{feat_prod.data.name}}
                        </ion-card-title>
                        <p style='text-align: center'>Price:{{feat_prod.data.display_price}}</p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
