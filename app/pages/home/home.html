
<ion-header>
    <ion-toolbar>
        <button menuToggle (click)="openMenu()">
                <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Home</ion-title>
        <button menuToggle>
               Logout
        </button>
    </ion-toolbar>
</ion-header>


<ion-menu [content]="content">
    <ion-toolbar>
        <ion-title>Pages</ion-title>
    </ion-toolbar>
    <ion-content >
        <ion-list *ngFor="let list of lists">
            <button ion-item *ngFor="let list1 of list.children;let i=index">
                {{list1.name}}
        </button>        
    </ion-list>

</ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
