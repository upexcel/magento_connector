<ion-header>

    <ion-toolbar>
        <button menuToggle (click)="openMenu()">
                <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>
            Home
        </ion-title>

        <ion-buttons end>
            <button (click)="presentPopover($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>

<ion-menu [content]="content">
    <ion-toolbar>
        <ion-title>Categories</ion-title>
    </ion-toolbar>
    <ion-content >
<!--        <ion-list>
            <button ion-item>Women</button>
            <button ion-item>Men</button>
        </ion-list>-->
        <ion-list no-lines *ngFor="let list of lists">
            <button  ion-item *ngFor="let list1 of list.children;let i=index" (click)="toggle(list1)">
                 {{list1.name}}
                 <ion-icon primary item-right fixed [name]="list1.icon"></ion-icon>   
                <ion-list *ngIf="list1.showDetails" text-wrap>
                    <ion-item *ngFor="let glist of list1.children">
                        {{glist.name}}
                    </ion-item>
                </ion-list>
            </button>

        </ion-list>

    </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage" ></ion-nav>
<ion-content padding class="home">
    <ion-card>
        <img src="../../images/shirt3.jpg"/>
        <ion-card-content>
            <ion-card-title>
                Nine Inch Nails Live
            </ion-card-title>
            <p>
                The most popular industrial group ever, and largely
                responsible for bringing the music to a mass audience.
            </p>
        </ion-card-content>
    </ion-card>
</ion-content>
