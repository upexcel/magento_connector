<ion-content [ngStyle]="{'background-image': 'url('+background_image+')'}" class="startpage">    
    <p align="center">{{messsage_expired}}</p>
    <ion-grid>
        <ion-row center>
            <ion-col class="center">
                <div  class="imgbox">
                    <img src="{{logo}}" class="img" alt="{{logo_alt}}" />
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid >
        <ion-row center>
            <ion-col class="center">
                <button primary round (click)="gotologin()">Login</button>
            </ion-col>          
        </ion-row>
    </ion-grid>
    <ion-grid >
        <ion-row center >
            <ion-col class="center">
                <button light outline round (click)=" presentProfileModal()">TAKE THE TOUR</button>
            </ion-col>
        </ion-row>
    </ion-grid> 
    <ion-grid >
        <ion-row center >
            <ion-col class="center">
                <button (click)="onFacebookLoginClick()">  <ion-icon name="logo-facebook"></ion-icon>
                    Login with Facebook</button>
            </ion-col>
        </ion-row>
    </ion-grid> 
    <ion-grid >
        <ion-row center >
            <ion-col class="center">

                <button (click)="google_login()" danger>  <ion-icon name="logo-google"></ion-icon>
                    Login with Google</button>
            </ion-col>
        </ion-row>
    </ion-grid> 
</ion-content>
