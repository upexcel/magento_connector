<ion-content class="startpage" [ngStyle]="{'height':innerHeight +'px'}">
    <div style="width: 100%;padding-top: 120px;">
        <div style="width: 50%;margin: auto;">
            <div>
                <img src="../../images/logo.png" class="pos" />
            </div>
        </div>
        <div class="loginblock">
            <button id="btn1" secondary round (click)="gotologin()">Login</button>
        </div>
        <div class="takthetourblock">
            <button id="btn2" light outline round (click)=" presentPopover($event)">TAKE THE TOUR</button>
        </div>
    </div>

</ion-content>
