<ion-content [ngStyle]="{'background-image': 'url('+background_image+')'}" class="startpage">    
    <p align="center">{{messsage_expired}}</p>
    <ion-grid>
        <ion-row center>
            <ion-col class="center">
                <div  class="imgbox">
                    <img src="{{logo}}" class="img" alt="{{logo_alt}}" />
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid id="margin_grid_top">
        <ion-row center>
            <ion-col class="center">
                <button primary round (click)="gotologin()">Login</button>
            </ion-col>          
        </ion-row>
    </ion-grid>
    <ion-grid >
        <ion-row center >
            <ion-col class="center">
                <button light outline round (click)=" presentProfileModal()">TAKE THE TOUR</button>
            </ion-col>
        </ion-row>
    </ion-grid>    
</ion-content>
