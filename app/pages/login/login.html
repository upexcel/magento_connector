
<ion-header>

    <ion-navbar primary>
        <ion-title >Sign in</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <form [formGroup]="logform" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text"  formControlName="email" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" clearInput></ion-input>
        </ion-item>                                     
        <ion-item >
            <ion-label floating>Password</ion-label>
            <ion-input type="password" formControlName="password" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" clearInput></ion-input>
        </ion-item>
        <ion-grid style="margin-top: 60px;">
            <ion-row center >
                <ion-col class="center">
                    <button type="submit" id="btn1" primary round   [disabled]="!logform.valid" (click)="signin(logform.value)">Login</button>
                  
                </ion-col>
            </ion-row>
        </ion-grid>  
    </form>
    <p align="center" *ngIf="spin"><ion-spinner ></ion-spinner></p>
    <p align='center' style="cursor: pointer;color: #387ef5;" (click)="gotofor()">Forgot Password?</p>
    <h5 align='center' style="margin-top: 100px;">Don't have an account?</h5>
    <ion-grid >
        <ion-row center >
            <ion-col class="center">               
                <button  large primary (click)="gotoreg()">SIGN UP FOR FREE</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
