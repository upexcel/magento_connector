<ion-header class="home1">
    <ion-navbar primary>
        <button menuToggle (click)="openMenu()">
                <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title text-center>
            {{title}}
        </ion-title>

        <ion-buttons end>
            <button (click)="presentPopover($event)">
                <ion-icon name="more"></ion-icon>
                <!--            <button (click)="logout()">
                                Logout
                --></button>
        </ion-buttons>
    </ion-navbar>

</ion-header>
<ion-content class="home1">

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Refreshing...">

        </ion-refresher-content>
    </ion-refresher>
    <ion-spinner *ngIf="spin" style="margin-left: 50%;"></ion-spinner>
    <ion-grid *ngIf="clickshow" showWhen="landscape">
        <ion-row  wrap>
            <ion-col *ngFor="let product of products" width-20 style="cursor:pointer" >
                <ion-card (click)="gotoproduct(product.data.sku)">
                    <img src="{{product.data.media_images[0]}}" alt="..." height="225px">
                    <ion-card-content>
                        <ion-card-title style="font-size: 12px;">
                            {{product.data.name}}
                        </ion-card-title>
                        <p> <a href="#" class="price" role="button">{{product.data.display_price}}</a></p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid *ngIf="clickshow" showWhen="mobile">
        <ion-row  wrap>
            <ion-col *ngFor="let product of products" width-50 style="cursor:pointer" >
                <ion-card (click)="gotoproduct(product.data.sku)">
                    <img src="{{product.data.media_images[0]}}" alt="..."  height="150px">
                    <ion-card-content>
                        <ion-card-title style="font-size: 12px;">
                            {{product.data.name}}
                        </ion-card-title>
                        <p> <a href="#" class="price" role="button">{{product.data.display_price}}</a></p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
