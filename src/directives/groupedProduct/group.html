<ion-item  class="group no-padding">
    <table cellspacing="10">
        <thead>
            <tr class="capitalize">
                <th>
                    name
                </th>
                <th>
                    price
                </th>
                <th>
                    quantiy
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="capitalize" *ngFor = "let group of grouped.group_associated_products ; let i=index">
                <td> {{group.name}}</td>
                <td>{{grouped.data.currency_sign}}{{group.price | number}}</td>
                <td>
                    <input type="text" class="inputsize" [(ngModel)]="quantity[i]" (ngModelChange)="changeQty($event,group)">
                </td>
            </tr>
        </tbody>
    </table>

</ion-item>
