<ion-menu class="menuclass" type="overlay"  [content]="content">
    <ion-toolbar color="primary">
        <ion-title>Categories</ion-title>
    </ion-toolbar>

    <ion-content class="sidemenu" *ngIf="data">
        <ion-list  no-lines *ngFor="let list of data.body.children">
                   <ion-item  ion-item class="cursorPointer" *ngFor="let list1 of list.children;let i=index" (click)="toggle(list1)" >
                   {{list1.name}}
                   <ion-icon color="primary" id="iconShow" *ngIf="list1.children!=0" [name]="list1.icon || 'ios-add-circle-outline'"  ></ion-icon>
                <ion-list *ngIf="list1.showDetails">
                    <ion-item *ngFor="let glist of list1.children" id="sidemenuList" (click)="gotoCategoryProduct(glist.id,glist.name)">
                        {{glist.name}}
                </ion-item>
            </ion-list>
        </ion-item>
    </ion-list>
</ion-content>
</ion-menu>
<ion-nav id="nav"  #content [root]="rootPage" >
</ion-nav>
