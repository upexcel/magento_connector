    <button ion-button color="{{colorForLarge}}"  [ngClass]="classForLarge" type="submit" id="{{idForLarge}}"  large (click)="onClick()"  [disabled]="validForLarge" >
        <span *ngIf="spinForLarge==false" class="capitalize">
                {{titleForLarge}}
        </span>
            <ion-spinner *ngIf="spinForLarge" class="spin">
            </ion-spinner>
    </button>
