<div *ngFor="let sampleSet of sample ; let i= index ">
    <ion-item no-lines class="padLeft10">
        <ion-label>{{sampleSet.title}}</ion-label>
        <ion-checkbox  class="marRight" color="dark" value="sampleSet" [(ngModel)]="sampleData[i]" (ngModelChange)="onChangeSample(sampleSet,i,$event)"></ion-checkbox>
    </ion-item>
    <ion-item no-lines class="minHeight">
        <ion-label class="paddLft25 no-margin">
            <a href="linkSet.sample_file_downaload">(Sample)</a>
        </ion-label> 
    </ion-item>
</div>
<ion-list-header no-lines *ngIf="links.length > 0">
                 Check Items to Download  <span color="danger">*</span>
</ion-list-header>

<ion-list class="no-margin"  *ngFor="let linkSet of links">
    <ion-item no-lines class="padLeft10" >
        <ion-label>{{linkSet.title}} - Price {{currencySign}}{{linkSet.price | number}}</ion-label>
        <ion-checkbox class="marRight" color="dark" value="linkSet" [(ngModel)]="linkSet.download" (ngModelChange)="onChangeLink()" ></ion-checkbox>
    </ion-item>
    <ion-item no-lines class="minHeight">
        <ion-label class="paddLft25 no-margin">
            <a href="{{linkSet.sample_file_downaload}}" download>(download)</a>
        </ion-label> 
    </ion-item>
</ion-list>
