<ion-header >
    <ion-navbar  color="primary">
        <button ion-button menuToggle icon-right >
                <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title text-center>
            {{title}}
        </ion-title>
        <ion-buttons end >
            <button  ion-button icon-only (click)="presentPopover($event)" *ngIf="showPopOver">
                     <ion-icon name="more"></ion-icon>
            </button>
            <button  ion-button icon-only (click)="gotoLogin()" *ngIf="showPopOver==false">
                     <ion-icon name="contact"></ion-icon>
            </button>
            <button ion-button icon-only *ngIf="pagename=='product'" (click)="gotoCart()">
              <ion-icon name="cart"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
