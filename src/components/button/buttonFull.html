<button ion-button color="{{colorFull}}"  class="uppercase" [ngClass]="classFull" type="submit" id="{{idFull}}"   full (tap)="onClick()"  [disabled]="validFull" >
        <span *ngIf="spinFull==false" >
        {{titleFull}}
    </span>
    <ion-spinner name="circles" *ngIf="spinFull" class="spin">
    </ion-spinner>
</button>
