<ion-header>
    <ion-toolbar>
        <ion-title>
            RATE THIS PRODUCT
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="close()">
                    <span color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
            <p class="uppercase"> HOW DO YOU RATE THIS PRODUCT?</p>  
        </ion-item>       
        <ion-item class="overflow rating-block" *ngFor="let name of title ; let i=index;  " >
                  <ion-label  class="uppercase">
                {{name}}
            </ion-label>
            <ion-range min="1" max="5" step="1" snaps="true" pin="true" color="primary" class="no-padding" [(ngModel)]="reviewData[i]" (ngModelChange)="onSelectRatting(reviewData)">
                <ion-label range-left>1</ion-label>
                <ion-label range-right>5</ion-label>
            </ion-range>
        </ion-item>
        <ion-item>
            <ion-label floating>Let us know your thoughts</ion-label>
            <ion-input type="textarea" color="primary" [(ngModel)]="reviewDataDetails"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Summary of Your Review</ion-label>
            <ion-input type="text" color="primary" [(ngModel)]="reviewDataTitle"></ion-input>
        </ion-item>
        <ion-item *ngIf="hideByLogin">
            <ion-label floating>What's your nickname?</ion-label>
            <ion-input type="text" color="primary" class="uppercase" [(ngModel)]="reviewDataNickname"></ion-input>
        </ion-item>
        <button class="reviewSubmit" ion-button   full  (click)="submitReview()"><p  *ngIf="submitSuccessful==false">SUBMIT REVIEWS</p><ion-spinner class="spin" *ngIf="submitSuccessful"></ion-spinner></button>
    </ion-list>
</ion-content>
