<span *ngFor="let value of data">
    <ion-item class="cursorPointer" *ngIf="value.show">
        <span (tap)="manageData(value)"> {{value.name}} </span>
        <ion-icon color="primary" class="pad5" *ngIf="value.toggle" [name]="value.icon" (tap)="toggle(value)"></ion-icon>
        <ion-list *ngIf="!value.hide" no-margin >
            <side-menu-data [data]="value.children"></side-menu-data>
        </ion-list>
    </ion-item> 
</span>
