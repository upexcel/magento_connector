<ion-header>
  <ion-navbar color="primary" [ngClass]="{'hiddenBackButton':searchBar}">
    <ion-buttons *ngIf="searchBar">
      <button ion-button (click)="dismiss()" showWhen="android" [ngClass]="{'inputHeader':searchBar}">
        <ion-icon padding-top name="md-close"></ion-icon>
      </button>
      <button ion-button (tap)="dismiss()" showWhen="ios" [ngClass]="{'inputHeader':searchBar}">
        <ion-icon padding-top name="md-close" ></ion-icon>
      </button>
    </ion-buttons>
      <ion-searchbar #searchbar style="width: 90%;" class="floatRight" *ngIf="searchBar" [(ngModel)]="data" (keyup.enter)='goToSearchItemPage()' ></ion-searchbar>
    <button ion-button icon-only menuToggle  *ngIf="!searchBar">
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end *ngIf="!searchBar">
           <button ion-button icon-only showWhen="android" *ngIf="search" (click)="gotoSearch()">
        <i class="fa fa-search fa-lg" aria-hidden="true" ></i>
      </button>
      <button ion-button icon-only showWhen="ios" *ngIf="search" (tap)="gotoSearch()">
        <i class="fa fa-search fa-lg" aria-hidden="true" ></i>
      </button>
      <button ion-button icon-only *ngIf="view" showWhen="android" (click)="changeView(viewChang)">
          <i class="fa fa-th-large fa-lg" aria-hidden="true" *ngIf='viewChang=="Landscape" && view'></i>
        <i class="fa fa-list-ul fa-lg" aria-hidden="true" *ngIf='viewChang=="portrait" && view'></i>
      </button> 
      <button ion-button icon-only *ngIf="view" showWhen="ios" (tap)="changeView(viewChang)">
          <i class="fa fa-th-large fa-lg" aria-hidden="true" *ngIf='viewChang=="Landscape" && view'></i>
        <i class="fa fa-list-ul fa-lg" aria-hidden="true" *ngIf='viewChang=="portrait" && view'></i>
      </button>
      <button ion-button icon-only showWhen="android" (click)="gotoLogin()" *ngIf="showPopOver==false && showLogin">
          <i class="fa fa-user fa-lg" aria-hidden="true"></i>
      </button>
      <button ion-button icon-only showWhen="ios" (tap)="gotoLogin()" *ngIf="showPopOver==false && showLogin">
          <i class="fa fa-user fa-lg" aria-hidden="true"></i>
      </button>
      <button ion-button icon-only showWhen="android" (click)="gotoWishList()" *ngIf="showPopOver && wishList">
          <i class="fa fa-heart fa-lg" aria-hidden="true"></i>
        <span class="badge badge-assertive icon-badge" *ngIf="wishlist > 0">{{wishlist}}</span>     
      </button>
      <button ion-button icon-only showWhen="ios" (tap)="gotoWishList()" *ngIf="showPopOver && wishList">
          <i class="fa fa-heart fa-lg" aria-hidden="true"></i>
        <span class="badge badge-assertive icon-badge" *ngIf="wishlist > 0">{{wishlist}}</span>     
      </button>
      <button ion-button icon-only showWhen="android" *ngIf="(pagename=='product' || pagename=='home') && showPopOver " (click)="gotoCart()">
          <i class="fa fa-shopping-cart fa-lg" aria-hidden="true"></i>
        <span class="badge badge-assertive icon-badge" *ngIf="cartItems > 0">{{cartItems}}</span>
      </button>
      <button ion-button icon-only *ngIf="(pagename=='product' || pagename=='home') && showPopOver " showWhen="ios" (tap)="gotoCart()">
          <i class="fa fa-shopping-cart fa-lg" aria-hidden="true"></i>
        <span class="badge badge-assertive icon-badge" *ngIf="cartItems > 0">{{cartItems}}</span>
      </button>
    </ion-buttons>
    <ion-title *ngIf="!searchBar" text-capitalize [ngClass]="{'titleSize':(showPopOver && classHeader=='product') , 'titleSizeCategory':(showPopOver && classHeader=='category') }">{{title}} {{itemName}}</ion-title>
  </ion-navbar> 
</ion-header>
