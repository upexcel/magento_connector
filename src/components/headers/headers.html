<ion-header>
    <ion-navbar color="primary" [ngClass]="{'hiddenBackButton':searchBar}">
         <ion-buttons *ngIf="searchBar">
            <button  ion-button (click)="dismiss()" [ngClass]="{'inputHeader':searchBar}">
                     <span padding-top ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon padding-top name="md-close" showWhen="android,windows,core"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end *ngIf="searchBar">
            <button ion-button icon-only  (click)="goToSearchItemPage()">
                    <i class="fa fa-search fa-lg" aria-hidden="true" ></i>
            </button>
        </ion-buttons>
        <ion-input *ngIf="searchBar" class="floatLeft widthA" [(ngModel)]="data" (keyup.enter)='goToSearchItemPage()' autofocus placeholder="Search" type="text" ></ion-input>
    
        <button ion-button icon-only menuToggle *ngIf="!searchBar">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-buttons end *ngIf="!searchBar">
            <button ion-button icon-only *ngIf="search"  (click)="gotoSearch()">
                    <i class="fa fa-search fa-lg" aria-hidden="true" ></i>
            </button>
            <button ion-button icon-only *ngIf="view" (click)="changeView(viewChang)">
                    <i class="fa fa-th-large fa-lg" aria-hidden="true"  *ngIf='viewChang=="Landscape" && view'></i>
                <i class="fa fa-list-ul fa-lg" aria-hidden="true" *ngIf='viewChang=="portrait" && view'></i>
            </button>      
            <button ion-button icon-only (click)="gotoLogin()" *ngIf="showPopOver==false && showLogin">
                    <i class="fa fa-user fa-lg" aria-hidden="true"></i>
            </button>
            <button ion-button icon-only  (click)="gotoWishList()" *ngIf="showPopOver && wishList">
                    <i class="fa fa-heart fa-lg" aria-hidden="true"></i>
                <span class="badge badge-assertive icon-badge" *ngIf="wishlist > 0">{{wishlist}}</span>            </button>
            <button ion-button icon-only *ngIf="(pagename=='product' || pagename=='home') && showPopOver " (click)="gotoCart()">
                    <i class="fa fa-shopping-cart fa-lg" aria-hidden="true"></i>
                <span class="badge badge-assertive icon-badge" *ngIf="cartItems > 0">{{cartItems}}</span>

            </button>
        </ion-buttons>
        <ion-title *ngIf="!searchBar" text-capitalize [ngClass]="{'titleSize':(showPopOver && classHeader=='product') , 'titleSizeCategory':(showPopOver && classHeader=='category') }">{{title}} {{itemName}}</ion-title>
    </ion-navbar>  
</ion-header>
