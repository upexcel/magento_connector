<ion-header>
    <ion-toolbar *ngIf="searchBar">
        <ion-buttons class="floatLeft widthA padding5">
            <button  ion-button (click)="dismiss()">
                    <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows,core"></ion-icon>
            </button>
        </ion-buttons>
        <ion-input class="floatLeft widthA" [(ngModel)]="data" (keyup.enter)='goToSearchItemPage()' autofocus placeholder="Search" type="text" ></ion-input>
       <ion-buttons end >
            <button end ion-button icon-only  (tap)="goToSearchItemPage()">
                    <i class="fa fa-search fa-lg" aria-hidden="true" ></i>
            </button>
        </ion-buttons> 
    </ion-toolbar>
    <ion-navbar  color="primary"  *ngIf="!searchBar">
    <span start>
        <button ion-button menuToggle icon-right (tap)="openMenu()" *ngIf="pagename=='home' || menu==true">
                <!--<ion-icon name="menu"></ion-icon>-->
                <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
        </button>
        
        <ion-title  class="uppercase">
            {{title}} {{itemName}}
        </ion-title>
        
        </span>
        <ion-buttons end >
            <button ion-button icon-only *ngIf="search"  (tap)="gotoSearch()">
                <i class="fa fa-search fa-lg" aria-hidden="true" ></i>
            </button>
            <button ion-button icon-only *ngIf="view" (tap)="changeView(viewChang)">
                    <i class="fa fa-th-large fa-lg" aria-hidden="true"  *ngIf='viewChang=="Landscape" && view'></i>
                <i class="fa fa-list-ul fa-lg" aria-hidden="true" *ngIf='viewChang=="portrait" && view'></i>
            </button>
            <button ion-button icon-only (tap)="gotoLogin()" *ngIf="showPopOver==false && showLogin">
                    <i class="fa fa-user fa-lg" aria-hidden="true"></i>
            </button>
            <button ion-button icon-only  (tap)="gotoWishList()" *ngIf="showPopOver && wishList">
                    <i class="fa fa-heart fa-lg" aria-hidden="true"></i>
                <span class="badge badge-assertive icon-badge" *ngIf="wishlist > 0">{{wishlist}}</span>
            </button>
            <button ion-button icon-only *ngIf="pagename=='product' || pagename=='home' " (tap)="gotoCart()">
                    <i class="fa fa-shopping-cart fa-lg" aria-hidden="true"></i>
                <span class="badge badge-assertive icon-badge" *ngIf="cartItems > 0">{{cartItems}}</span>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
