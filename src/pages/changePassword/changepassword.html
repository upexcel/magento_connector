<header [title]="'Change Password'" [wishList]=false></header>

<ion-content class="changepassword">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <form #f="ngForm" id="form" novalidate (ngSubmit)="changepassword(f.value, f.valid)">
<div class="relative">
        <ion-item > 
            <ion-label floating>Old Password</ion-label>
            <ion-input [type]="o_pass" id="oldpassword" [onReturn]='"newpassword"' name="password" [ngModel]="user.password" minlength="6" required reverse="true" #password="ngModel"></ion-input>
        </ion-item>

<ion-icon class="absolute eye" name="eye-off" (tap)='o_pass=="password"?o_pass="text":o_pass="password"' ></ion-icon>
</div>
<div class="relative">
        <ion-item>
            <ion-label floating>New password</ion-label>
            <ion-input [type]="n_pass" id="newpassword" [onReturn]='"confirmPassword"' name="newPassword" 
                       [ngModel]="user.password" #newPassword="ngModel"
                       required validateEqual="confirmPassword" reverse="true" minlength="6" >
              </ion-input>
                      </ion-item>        


             <ion-icon class="absolute eye" name="eye-off"  (tap)='n_pass=="password"?n_pass="text":n_pass="password"'></ion-icon>
</div>
<div class="relative">
        <ion-item>
            <ion-label floating>Confirm password</ion-label>
            <ion-input [type]="c_pass"  name="confirmPassword"  id="confirmPassword" [onReturn]='"btn"'
                       [ngModel]="user.confirmPassword" #confirmPassword="ngModel" minlength="6" reverse="false"required validateEqual="newPassword"></ion-input>
        </ion-item>

            <ion-icon class="absolute eye" name="eye-off" (tap)='c_pass=="password"?c_pass="text":c_pass="password"'></ion-icon>
</div>
            <div class="buttChangePwd">
                <btn-round [title]='"Change Password"' [class]="'capitalize'" 
                [spin]="spin" [id]="'btn'" [valid]="!f.valid" ></btn-round>
        </div>             


    </form>
</ion-content>
