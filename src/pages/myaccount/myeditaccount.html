<header class="myaccount" [title]='title'></header>
<ion-content class="myaccount">
    <ion-spinner *ngIf="spin" id="magLeft50"></ion-spinner>
    <form [formGroup]="updateform" *ngIf="spin==false">
        <ion-list inset>
            <ion-item>
                <ion-label stacked>First Name <span color="danger">*</span></ion-label>
                <ion-input id="firstName" [onReturn]='"lastName"' formControlName="firstname" autocorrect autocomplete clearInput></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Last Name <span color="danger">*</span></ion-label>
                <ion-input formControlName="lastname" id="lastName" [onReturn]='"City"' autocorrect autocomplete clearInput></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Company</ion-label>
                <ion-input formControlName="company" id="Company" [onReturn]='"Fax"' autocorrect autocomplete clearInput></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Fax</ion-label>
                <ion-input type="number" min="0" formControlName="fax" id="Fax" [onReturn]='"Telephone"' autocorrect autocomplete clearInput></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Mobile Number <span color="danger">*</span></ion-label>
                <ion-input type="number" min="0" formControlName="telephone" id="Telephone" [onReturn]='"Address"' autocorrect autocomplete clearInput></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Address <span color="danger">*</span></ion-label>
                <ion-input formControlName="street" id="Address" [onReturn]='"Pin"' autocorrect autocomplete clearInput></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>City <span color="danger">*</span></ion-label>
                <ion-input formControlName="city" id="City" [onReturn]='"Company"' autocorrect autocomplete clearInput></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Pin Code <span color="danger">*</span></ion-label>
                <ion-input type="number" min="0" formControlName="zip" id="Pin" [onReturn]='"Country"' autocorrect autocomplete clearInput></ion-input>
            </ion-item>
            <ion-item class="no-padding paddRt" *ngIf="counrtyName">
                <ion-label stacked>Country<span color="danger">*</span></ion-label>
                <ion-select  formControlName="countryid" id="Country" [onReturn]='"btn"'>
                    <span *ngFor="let name of counrtyName.body.country">
                        <ion-option [value]="name"> 
                            {{name}}
                        </ion-option>
                    </span>   
                </ion-select>
            </ion-item>
            <ion-item class="no-padding" no-lines>
                <ion-label class="font13">Make it your default billing Address</ion-label>
                <ion-checkbox color="dark" formControlName="default_billing" checked="false"></ion-checkbox>
            </ion-item>
            <ion-item class="no-padding" no-lines>
                <ion-label class="font13">Make it your default shipping Address</ion-label>
                <ion-checkbox color="dark" formControlName="default_shipping" checked="false"></ion-checkbox>
            </ion-item>
        </ion-list>
        <div class="center">
            <btn-round [title]='"Save"' [analyticsAction]="'click'" [analyticsLabel]="'addAccountPage'" [analyticsValue]=1  [spin]="upd_spin" [id]="'btn'" [valid]="!updateform.valid" (onBtnClick)="update(updateform.value)" ></btn-round>
        </div>
    </form>
</ion-content>
<ion-footer>
</ion-footer>
