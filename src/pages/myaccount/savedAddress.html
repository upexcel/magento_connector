<header></header>
<ion-content class="myaccount">
    <ion-list *ngIf="showAddress==false">
        <h2 text-center>You have no saved address</h2>
    </ion-list>
    <ion-list *ngIf="showAddress">
        <ion-spinner *ngIf="spin" id="magLeft50"></ion-spinner>
        <ion-card *ngFor="let address of reverseCartData ; let id=index">
            <ion-card-content>
            <ion-buttons end>
                    <button ion-button color="light" icon-only small (click)="AccountPopoverPage($event,id,address.entity_id)">
                     <ion-icon name="more"></ion-icon>
            </button>
                </ion-buttons >
                <h2>{{address.firstname+" "+address.lastname}}</h2>
                <p>City: {{address.city}}</p>
                <p>Company: {{address.company}}</p>
                <p>Street: {{address.street}}</p>
                <p>Fax: {{address.fax}}</p>
                <p>Pin Code: {{address.postcode}}</p>
                <p>Country: {{address.country_id}}</p>
                <p>Telephone: {{address.telephone}}</p>
            </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>
<ion-footer>
    <button ion-button full class="add_address botton" (click)="addNewAddress()">
      <span *ngIf="addAddr==false">  Add New Address</span>
      <ion-spinner *ngIf="addAddr" class="spin">
     </ion-spinner>
    </button>
</ion-footer>
