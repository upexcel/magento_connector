<ion-header>
    <header [title]='title' [pagename]='pagename' [view]="true" [search]='true' [menu]='menu'></header>
</ion-header>
<sidemenu *ngIf="categoryList" [token]="userToken"></sidemenu>
<ion-content  class="home" [header-scroller]="PAGE">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <div class="center" padding-top *ngIf="error" ><ion-badge color="danger" >{{error}}</ion-badge></div> 

    <get-slider *ngIf="updateSlider"> Lodding....</get-slider>
    <ion-spinner id="magLeft50" *ngIf="spin || !updateSlider"></ion-spinner>
    <div class="center" padding-top *ngIf="homeProduct && homeProduct.body.length==0" ><ion-badge color="alert_yellow" >No Item Found</ion-badge></div> 
    <div *ngIf="homeProduct" >
        <category-view [product]="feature_products" ></category-view>
    </div>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
