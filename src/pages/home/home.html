<header></header>
<sidemenu></sidemenu>
<ion-content  class="home">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Refreshing...">

        </ion-refresher-content>
    </ion-refresher>
    <ion-grid no-padding >
       <ion-row no-padding class="slideOption" >
            <ion-col no-padding>
                <ion-slides  [options]="mySlideOptions" *ngIf="img">
                    <ion-slide *ngFor="let images of img.data.url">

                        <img src="{{images}}" class="img"/>
                    </ion-slide>
                </ion-slides>
            </ion-col>
        </ion-row>
    </ion-grid>

    <!-- desktop display feature products -->

    <ion-grid showWhen="landscape" *ngIf="homeProduct">
        <ion-spinner *ngIf="spin" id="magLeft50"></ion-spinner>
        <ion-row wrap>
            <ion-col width-25 *ngFor="let feat_prod of feature_products">
                     <ion-card (click)="gotoProduct(feat_prod.data.sku)" class="cursorPointer">
                    <img src="{{feat_prod.data.media_images}}" class="imgLandscape"/>
                    <ion-card-content>
                        <ion-card-title class="aligncenter font14">
                            {{feat_prod.data.name}}
                        </ion-card-title>
                        <p class="aligncenter">Price:{{feat_prod.data.display_price}}</p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

    <!--  mobile display feature products -->
    <ion-grid showWhen="mobile" >
        <ion-spinner id="magLeft50" *ngIf="spin"></ion-spinner>
        <ion-row  wrap  *ngIf="homeProduct">
            <ion-col width-50 *ngFor="let feat_prod of feature_products">
                     <ion-card (click)="gotoProduct(feat_prod.data.sku)" class="cursorPointer">
                    <img src="{{feat_prod.data.media_images}}" class="imgMobile"/>
                    <ion-card-content>
                        <ion-card-title class="aligncenter font12">
                            {{feat_prod.data.name}}
                        </ion-card-title>
                        <p class="aligncenter">Price:{{feat_prod.data.display_price}}</p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
