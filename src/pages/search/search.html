<ion-header>
    <ion-toolbar>
        <ion-buttons class="serchInput lineHeight2">
            <button ion-button icon-only  (tap)="gotoSearch()">
                    <i class="fa fa-search fa-lg" aria-hidden="true" ></i>
            </button>
        </ion-buttons> 
        <ion-input class="serchInput" placeholder="Search" type="text" value=""></ion-input>
        <ion-buttons end>
            <button ion-button (tap)="dismiss()">
                    <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows,core"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
