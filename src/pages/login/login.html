<header [title]='title'></header>
<ion-content class="login" *ngIf="show_form">
    <form  [formGroup]="logform" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        <ion-item >
            <ion-label  floating>Email</ion-label>
            <ion-input  id="email" [onReturn]='"Password"' type="text"  formControlName="email" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" clearInput></ion-input>
        </ion-item>
        <ion-item >
            <ion-label  floating>Password</ion-label>
            <ion-input type="password" id="Password" [onReturn]='"btn"' formControlName="password" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" clearInput></ion-input>
        </ion-item>
        <ion-grid class="magTop60">
            <ion-row class="center" >
                <ion-col class="center">
                <btn [title]='"Login"' [spin]="login" [id]="'btn'" [color]="'primary'" [valid]="!logform.valid" [otherDirective]="'round'" (function)="signin(logform.value)" ></btn>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
    <p align='center' class="forgot" color='primary' (click)="gotoforgotPage()">Forgot Password?</p>
    <h5 align='center' class="marTop100">Don't have an account?</h5>
    <ion-grid >
        <ion-row center>
            <ion-col class="center">
                <btn [title]='"SIGN UP FOR FREE"' [class]="'butt'" [otherDirective]="'large'" [spin]="" [id]="'singup'" [color]="'dark'" [valid]="false" (function)="gotoreg()"></btn>            
<!--                 <button ion-button color="dark" large class="butt" id="singup"(click)="gotoreg()" >SIGN UP FOR FREE</button> -->
            </ion-col>
        </ion-row>
    </ion-grid> 
</ion-content>
