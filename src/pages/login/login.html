<header></header>
<ion-content class="login" *ngIf="show_form">
    <form  [formGroup]="logform" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text"  formControlName="email" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" clearInput></ion-input>
        </ion-item>
        <ion-item >
            <ion-label floating>Password</ion-label>
            <ion-input type="password" formControlName="password" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" clearInput></ion-input>
        </ion-item>
        <ion-grid class="magTop60">
            <ion-row class="center" >
                <ion-col class="center">
                    <button ion-button color="primary" type="submit" id="btn1"  round   [disabled]="!logform.valid" (click)="signin(logform.value)">
                            <span *ngIf="login==false" class="capitalize">
                            Login
                        </span>
                        <ion-spinner *ngIf="login" class="spin">
                        </ion-spinner>
                    </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>

    <p align='center' class="forgot" color='primary' (click)="gotoforgotPage()">Forgot Password?</p>
    <h5 align='center' class="marTop100">Don't have an account?</h5>

                <button ion-button color="dark" large class="butt" id="singup"(click)="gotoreg()" >SIGN UP FOR FREE</button>
