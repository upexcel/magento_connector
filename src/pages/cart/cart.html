<header [title]="'cart'" [pagename]="'product'"></header>
<ion-content class="cart">
    <ion-list>
        <ion-item-sliding>
            <ion-item  *ngFor="let data of res">
                <ion-grid no-padding>
                    <ion-row center>
                        <ion-col class="aligncenter" width-20>
                            <img src="{{data.img}}" alt="" class="maxht"/>
                        </ion-col>
                        <ion-col width-80>
                            <ion-row>
                                <ion-col width-80 class="size">
                                    {{data.name}}
                                </ion-col>
                                <ion-col width-20 class="alignRight">
                                    <p class="font20 lineHeight" id="marLeft20 marTop10"></p>
                                    <input [(ngModel)]="data.quantity" (ngModelChange)="changeQuantity($event,data)" class="inputSize" type="number"> <!--<ion-input type="number"></ion-input>-->
                                </ion-col>

                            </ion-row>
                            <ion-row *ngIf="entery==true">
                                <ion-col width-80 *ngFor="let list of lists | convertCodeToName : data" >
                                         <p>{{list}}</p>
                                </ion-col>

                                <ion-col width-20 offset-80 class="alignRight">
                                    <p class="font10">{{data.price}}</p>
                                </ion-col>
                            </ion-row>
                            <ion-row class="qtyborder">

                            </ion-row>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="primary" (click)=delete(data)>
                    <ion-icon name="trash"></ion-icon>
                    Delete
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
