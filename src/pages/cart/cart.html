<header [title]="'Cart'" [pagename]="''"></header>
<ion-content class="empty-cart" *ngIf="!res || res.length == 0">
    <img src="assets/image/empty-cart.png">
    <h3>Your Shopping Cart is empty</h3>
</ion-content>
<ion-content class="cart" *ngIf="res && res.length > 0">
    <ion-list>
        <ion-item-sliding  *ngFor="let data of res">
            <ion-item >
                <ion-grid no-padding>
                    <ion-row center>
                        <ion-col class="aligncenter" width-20>
                            <img src="{{data.img}}" alt="" class="maxht"/>
                        </ion-col>
                        <ion-col width-80>
                            <ion-row>
                                <ion-col width-80 class="size capitalize">
                                    {{data.name}}
                                </ion-col>
                                <ion-col width-20 class="alignRight">
                                    <p class="font20 lineHeight" id="marLeft20 marTop10"></p>
                                    <input type="number" [(ngModel)]="data.qty" (change)="changeQuantity()" class="inputSize">
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col width-80 *ngIf="data.type=='configurable'">
                                         <span *ngFor="let subdata of data.subData">
                                        <span *ngIf="subdata">{{subdata.key}} </span>-<p *ngIf="subdata"> {{subdata["value"].label}}</p>
                                    </span>
                                </ion-col>
                                <span *ngIf="data.type=='bundle' || data.type=='grouped'">
                                    <ion-col width-80 *ngIf="data.subData.length > 0" >
                                             <div *ngFor="let subData of data.subData">
                                            <div *ngFor="let subDataOption of subData">
                                                <span>{{subDataOption.key}} </span><p *ngIf="subDataOption && data.type=='bundle' " > - {{subDataOption.value.selection_name}}</p><p *ngIf='subDataOption'> {{subDataOption.name}}</p>
                                            </div> 
                                        </div> 
                                    </ion-col>                       
                                </span>
                                <ion-col width-20 class="alignRight">
                                    <p class="font10">{{data.currency_sign}}{{data.total}}</p>
                                </ion-col>
                            </ion-row>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="primary" (click)=deleteProduct(data)>
                    <ion-icon name="trash"></ion-icon>
                    Delete
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
