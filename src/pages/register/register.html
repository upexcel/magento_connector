<header></header>

<ion-content class="register" *ngIf="clear">

    <form [formGroup]="regForm" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        <ion-item>
            <ion-label floating>First Name</ion-label>
            <ion-input type="text" id="First" [onReturn]='"Last"' class="uppercase" formControlName="firstname" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" ></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label floating>Last Name</ion-label>
            <ion-input type="text" id="Last" [onReturn]='"Email"' class="uppercase" formControlName="lastname" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" id="Email" [onReturn]='"Password1"' formControlName="email" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" id="Password1" [onReturn]='"btn"' formControlName="password" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></ion-input>
        </ion-item>
        <ion-item class="padd36 lineHeight2-5">
            <ion-label> <b>RECEIVE NEWSLETTERS</b></ion-label>
            <ion-toggle id="toggle" checked="true"></ion-toggle>
        </ion-item>
        <ion-grid >
            <ion-row center >
                <ion-col class="center">
                    <button type="submit" id="btn1" ion-button color="primary" round   [disabled]="!regForm.valid" id="btn" (click)="signup(regForm.value)"> <span *ngIf="spin==false" class="capitalize">SIGN UP</span><ion-spinner class="spin" *ngIf="spin"></ion-spinner></button>
                </ion-col>
            </ion-row>
        </ion-grid>

    </form>
    <p align="center" class="padd44">By Clicking Sign Up you are agreeing to the <a href="#" class="textDecoretion">Terms and use</a> and <a href="#" class="textDecoretion">Privacy policy</a></p>
</ion-content>
