<ion-content class="tour">
    <ion-grid *ngIf="data">
        <ion-row >
            <ion-col >
                <ion-buttons end>
                    <button ion-button clear color='dark' (tap)="close()">
                        <ion-icon name="close-circle"></ion-icon>
                    </button>
                </ion-buttons>
            </ion-col>
        </ion-row>
        <ion-row class="margBot20">
            <ion-col class="center">
                <img src="{{data.body.tour_logo}}" class="logo" alt="{{data.body.logo_alt}}" />
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col >
                <ion-slides  #mySlider autoplay="{{mySlideOptions.autoplay}}" loop="{{mySlideOptions.loop}}" pager="{{mySlideOptions.pager}}">
                    <ion-slide *ngFor="let desc of data.body.tour_slider ">
                        <ion-row>
                            <ion-col>
                                <p class="heading">  {{desc.title}}</p>

                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col>
                                <p class="align"> {{desc.description}}</p>
                            </ion-col>
                        </ion-row>
                    </ion-slide>
                </ion-slides>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer>
        <btn-full  [titleFull]='"Get Started now!!"' [id]="'btn'" [classFull]="'botton buttForgotPwd'" (onBtnClick)="gotoHome()"></btn-full>
</ion-footer>
