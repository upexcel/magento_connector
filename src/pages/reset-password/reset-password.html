<header [title]="'Reset Password'" [wishList]=false></header>

<ion-content class="resetpassword">
    <form #resetPasswordForm="ngForm" id="form" novalidate (ngSubmit)="resetPassword(resetPasswordForm.value, resetPasswordForm.valid)">
		<div class="relative">
			<ion-item>
				<ion-label floating>New password</ion-label>
				<ion-input [type]="n_pass" id="newpassword" [onReturn]='"confirmPassword"' name="newPassword" [ngModel]="user.password" #newPassword="ngModel"
				required validateEqual="confirmPassword" reverse="true" minlength="6" >
				</ion-input>
			</ion-item>        
			<ion-icon class="absolute eye" name="eye-off"  (tap)='n_pass=="password"?n_pass="text":n_pass="password"'></ion-icon>
		</div>
		<div class="relative">
			<ion-item>
				<ion-label floating>Confirm password</ion-label>
				<ion-input [type]="c_pass"  name="confirmPassword"  id="confirmPassword" [onReturn]='"btn"' [ngModel]="user.confirmPassword" #confirmPassword="ngModel" minlength="6" reverse="false"required validateEqual="newPassword"></ion-input>
			</ion-item>
			<ion-icon class="absolute eye" name="eye-off" (tap)='c_pass=="password"?c_pass="text":c_pass="password"'></ion-icon>
		</div>
        <div class="buttChangePwd">
            <btn-round [title]='"Reset Password"' [class]="'capitalize'" [spin]="spin" [id]="'btn'" [valid]="!resetPasswordForm.valid" ></btn-round>
        </div>
    </form>
</ion-content>
