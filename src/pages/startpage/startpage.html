<ion-content [ngStyle]="{'background-image': 'url('+data.body.background_image+')'}" class="startpage" *ngIf="check==true">
    <p align="center">{{messsage_expired}}</p>
    <ion-grid>
        <ion-row center>
            <ion-col class="center">
                <div  class="imgbox">
                    <img src="{{data.body.logo_url}}" class="img" alt="{{data.body.logo_alt}}" />
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row center>
            <ion-col class="center">
                <btn-round [title]='"Login"'  [analyticsAction]="'login'" [analyticsTitle]="'startPage'" [analyticsCampaignUrl]="'Home'" [analyticsLabel]="'login page open'" [analyticsValue]=1 [id]="'btn'" [color]="'primary'" (onBtnClick)="gotologin()" ></btn-round>           
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid >
        <ion-row center>
            <ion-col class="center">
                <btn-tour [titleTour]='"TAKE THE TOUR"'  [analyticsAction]="'model open'" [analyticsTitle]="'startPage'" [analyticsCampaignUrl]="'tourPage'" [analyticsLabel]="'take tour'" [analyticsValue]=1 [colorTour]="'light'" [classTour]="'tourButt'" (onBtnClick)="presentProfileModal()"></btn-tour>  
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid >
        <ion-row center >
            <ion-col class="center">
                <facebook-login (userfbLogin)="userFbLogin($event)" (userfbError)="showSocialLoginError($event)"></facebook-login>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid >
        <ion-row center >
            <ion-col class="center">
                <google-login (usergoogleLogin)="userGoogleLogin($event)" (usergoogleError)="showSocialLoginError($event)"></google-login>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
