<ion-content class="startpage">
    <ion-grid>
        <ion-row center>
            <ion-col class="center">
                <div  class="imgbox">
                    <img src="../../assets/image/logo.png" alt="" class="img"/>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row center>
            <ion-col class="center">
                <button ion-button color="primary" round (click)="gotologin()">Login</button>
            </ion-col>          
        </ion-row>
    </ion-grid>
    <ion-grid >
        <ion-row center >
            <ion-col class="center">
                <button ion-button color="light" outline round (click)=" presentProfileModal()">TAKE THE TOUR</button>
            </ion-col>
        </ion-row>
    </ion-grid>    

</ion-content>
