<ion-content [ngStyle]="{'background-image': 'url('+background_image+')'}" class="startpage" *ngIf="check==true">    
    <p align="center">{{messsage_expired}}</p>
    <ion-grid>
        <ion-row center>
            <ion-col class="center">
                <div  class="imgbox">
                    <img src="{{logo}}" class="img" alt="{{logo_alt}}" />
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid >
        <ion-row center>
            <ion-col class="center">
                <button ion-button color="primary" round (click)="gotologin()">Login</button>
            </ion-col>          
        </ion-row>
    </ion-grid>
    <ion-grid >
        <ion-row center>
            <ion-col class="center">
                <button ion-button color="light" outline round (click)=" presentProfileModal()">TAKE THE TOUR</button>
            </ion-col>
        </ion-row>
    </ion-grid> 
    <ion-grid >
        <ion-row center >
            <ion-col class="center">
                <button ion-button color='primary'(click)="onFacebookLoginClick()" >  <ion-icon name="logo-facebook"></ion-icon>
                    Login with Facebook</button>
            </ion-col>
        </ion-row>
    </ion-grid> 
    <ion-grid >
        <ion-row center >
            <ion-col class="center">

                <button ion-button color='danger' (click)="google_login()" >  <ion-icon name="logo-google"></ion-icon>
                    Login with Google</button>
            </ion-col>
        </ion-row>
    </ion-grid> 
</ion-content>
