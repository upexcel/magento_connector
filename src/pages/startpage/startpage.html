<ion-content [ngStyle]="{'background-image': 'url('+background_image+')'}" class="startpage" *ngIf="check==true">    
    <p align="center">{{messsage_expired}}</p>
    <ion-grid>
        <ion-row center>
            <ion-col class="center">
                <div  class="imgbox">
                    <img src="{{logo}}" class="img" alt="{{logo_alt}}" />
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid >
        <ion-row center>
            <ion-col class="center">
                <button ion-button color="primary" round (click)="gotologin()">Login</button>
            </ion-col>          
        </ion-row>
    </ion-grid>
    <ion-grid >
        <ion-row center>
            <ion-col class="center">
                <button ion-button color="light" outline round (click)=" presentProfileModal()" id="takeTour">TAKE THE TOUR</button>
            </ion-col>
        </ion-row>
    </ion-grid> 
    <ion-grid >
        <ion-row center >
            <ion-col class="center">
                 <facebook-login (userfbLogin)="userfbLogin1($event)"></facebook-login>
            </ion-col>
        </ion-row>
    </ion-grid> 
    <ion-grid >
        <ion-row center >
            <ion-col class="center">
                <google-login (usergoogleLogin)="usergoogleLogin($event)"></google-login>
            </ion-col>
        </ion-row>
    </ion-grid> 
</ion-content>
