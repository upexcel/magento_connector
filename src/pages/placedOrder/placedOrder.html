<ion-header class="primaryBackground">
    <ion-toolbar color="primary" showWhen="ios" style="padding-top: 20px;">
    <ion-buttons start class="floatLeft placeOrderIconButt" (tap)="root()">
        <button ion-button icon-only >
                <ion-icon name="arrow-back"></ion-icon> Back
        </button>
    </ion-buttons>
    <ion-title class="uppercase text">
        ORDER PLACED
    </ion-title>
    </ion-toolbar>
    <span showWhen="android">
        <ion-buttons start class="floatLeft placeOrderIconButt" (tap)="root()">
        <button ion-button icon-only >
                <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title class="uppercase text">
       ORDER PLACED
    </ion-title>
    </span>
</ion-header>
<ion-content>
    <ion-card>
        <ion-card-content>
            <div class="aligncenter">
                <h1>YOUR ORDER HAS BEEN RECEIVED.</h1>
                <h2>THANK YOU FOR YOUR PURCHASE!</h2>
                <p>Your order # is: <b>{{orderId}}</b>.</p>
                <p>You will receive an order confirmation email with details of your order and a link to track its progress.</p>
                <p class="center" >
                <button ion-button clear (click)="viewOrderDetail()">View Details</button>
                </p>
            </div>
        </ion-card-content>

    </ion-card>
